<!DOCTYPE html>
<html>

<head>
    <title>Ba</title>
    <script type="text/javascript">
        function resizeBa() {
            document.getElementById("ba").style.height = (document.body.clientHeight - 100) * 0.9;
        }

        var userName;

        function greetUser() {
            alert('哈囉! 我的名字叫做小小巴');
        }

        function touchBa() {
            if (userName) {
                alert(userName + "," + "你是不是暗戀我");

                document.getElementById("ba").src = "./images/lilbashy.gif";
            } else {
                userName = prompt("你叫什麼名字?");

                if (userName)
                    alert("很高興認識你,智障" + userName + ".");

                document.getElementById("ba").src = "./images/lilbahappy.gif";
            }
            setTimeout("document.getElementById('ba').src = './images/lilba.gif';", 5000);
        }
    </script>
</head>

<body onload="greetUser();resizeBa();">
    <div style="margin-top:250px; text-align:center">
        <img id="ba" src="./images/lilba.gif" alt="lilba" style="cursor:pointer" onclick="touchBa();">
    </div>
</body>

</html>
